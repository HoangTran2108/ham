<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let pi=3.14
  let p;
  let s;
  function sp(r){
      p=2*pi*r;
      s=pi*r*r;
      document.write("Chu vi là: " + p + "<br>" + "Diện tích là: " + s);
  }
  let num=+prompt("Nhập vào bán kính:");
  sp(num);
</script>
</body>
</html>
