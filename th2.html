<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><b>Temperature Converter</b></h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
Fahrenheit: <input type="number" placeholder="Fahrenheit" oninput="temC(this.value)" ><br>
<p>Celcius</p>
<P id="ressult"></P>
</body>
<script>
    function temC(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("ressult").innerHTML= (valNum-32) /1.8;
    }
</script>
</body>
</html>
